<h2>Steps:</h2>
    <div class="list-ctrl" ng-controller="stepListController as stepList">
      <ul class="list-unstyled">
        <li ng-repeat="step in stepList.steps" >
          <label class="checkbox" >
            <input type="checkbox" ng-model="step.done">
            <span class="done-{{step.done}}">{{step.text}}</span>
          </label>
        </li>
      </ul>
      <br/>
      <a class="btn btn-default" href="#/inputArea" >Back</a>
    </div>
